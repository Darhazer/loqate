AllCops:
  DisplayCopNames: true

# ---------------------- Metrics ----------------------

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb
    - loqate.gemspec

Metrics/LineLength:
  Max: 120

Naming/MethodName:
  Exclude:
    - lib/loqate/result.rb

# ----------------------- Style -----------------------

Style/FrozenStringLiteralComment:
  Enabled: false
